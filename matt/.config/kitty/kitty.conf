font_family        family="IBM Plex Mono" style="Semibold" features="+zero"

# window
enabled_layouts              grid
window_padding_width         3
confirm_os_window_close      1
sync_to_monitor              yes
macos_show_window_title_in   window
macos_traditional_fullscreen false
hide_window_decorations      titlebar-only

# tabs
tab_bar_style       separator
tab_separator       " | "
tab_bar_edge        top
tab_bar_align       center
tab_bar_min_tabs    1

# background
background_opacity 0.98
background_blur    50

# keybindings
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
map super+left neighboring_window left
map super+right neighboring_window right
map super+up neighboring_window up
map super+down neighboring_window down
map super+enter new_window_with_cwd
map super+t new_tab_with_cwd

# etc
shell_integration     enabled
allow_remote_control  yes

# performance
input_delay        0
repaint_delay      2
sync_to_monitor    no
wayland_enable_ime no

include theme.conf
