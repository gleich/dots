# font
font_size          12
font_family        family="IBM Plex Mono" style="Semibold"
font_features      +zero

# window
enabled_layouts              grid
window_padding_width         3
confirm_os_window_close      1
sync_to_monitor              yes
macos_show_window_title_in   window
macos_traditional_fullscreen false
hide_window_decorations      titlebar-only


# keybindings
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down
map super+left neighboring_window left
map super+right neighboring_window right
map super+up neighboring_window up
map super+down neighboring_window down
map kitty_mod+enter new_window_with_cwd

# etc
shell_integration enabled

# performance
input_delay        0
repaint_delay      2
sync_to_monitor    no
wayland_enable_ime no

include theme.conf
